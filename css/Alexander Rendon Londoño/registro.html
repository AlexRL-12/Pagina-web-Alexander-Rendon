<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/stylesregistro.css">

    <title>Iniciar sesión</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="login.html">Iniciar sesión</a>
            <a href="QuienesSomos.html">Quienes somos</a>
            <a href="contratarServicio.html">Servicios</a>
            <!-- <a href="#">Contacto</a> -->
        </nav>
    </header>
    <div class="container">
        <div class="row justify-content-center mt-5 m-1 container-top">
            <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 formulario">
                <form action="">
                    <div class="form-group text-center pt-3">
                        <h1 class="text-light">Registrarse</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-1">
                        <input type="text" class="form-control" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group mx-sm-4 pb-1">
                        <input type="text" class="form-control" placeholder="Ingrese sus apellidos">
                    </div>
                    <div class="form-group mx-sm-4 pb-1">
                        <input type="number" class="form-control" placeholder="Ingrese su edad">
                    </div>
                    <div class="form-group mx-sm-4 pb-1">
                        <input type="text" class="form-control" placeholder="correo electronico">
                    </div>
                    <div class="form-group mx-sm-4 pb-1">
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-group mx-sm-4 pb-2">
                        <input type="submit" class="btn btn-block ingresar" value="Registrarse">
                    </div>
                    <div class="form-group mx-sm-4 text-right">
                        <span class=""><a href="login.html" class="cuenta">¿Ya tienes cuenta?</a></span>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
